<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body style="margin: 0px">
        <script>
            window._db_app_config = {};
            window._db_app_config.ui_url = "<%= htmlWebpackPlugin.options.uiUrl %>";
            window._db_app_config.ui_port = <%= htmlWebpackPlugin.options.uiPort %>;
            window._db_app_config.api_url = "<%= htmlWebpackPlugin.options.apiUrl %>";
            window._db_app_config.api_port = <%= htmlWebpackPlugin.options.apiPort %>;
        </script>
        <div id="react-root">
        </div>
    </body>
</html>
